<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #444;
        }
        .player-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card-cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background-color: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card-cell:hover {
            background-color: #e0e0e0;
        }
        .free-space {
            background-color: #ffeb3b;
        }
        .bingo-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bingo-button:hover {
            background-color: #45a049;
        }
        .bingo-message {
            font-size: 1.5rem;
            color: #ff5733;
            font-weight: bold;
        }
        .player {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Bingo Game</h1>
        
        <div id="playerNamesForm">
            <h2>Enter Player Names</h2>
            <input type="text" id="player1" placeholder="Player 1" required>
            <input type="text" id="player2" placeholder="Player 2" required>
            <input type="text" id="player3" placeholder="Player 3" required>
            <input type="text" id="player4" placeholder="Player 4" required>
            <button id="startGameBtn" class="bingo-button">Start Game</button>
        </div>

        <div id="gameArea" style="display: none;">
            <div id="player-container" class="player-container"></div>
            <button id="generate-btn" class="bingo-button">Generate Number</button>
            <div id="current-number" class="bingo-message"></div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const startGameBtn = document.getElementById('startGameBtn');
        const playerNamesForm = document.getElementById('playerNamesForm');
        const gameArea = document.getElementById('gameArea');
        const playerContainer = document.getElementById('player-container');
        const generateBtn = document.getElementById('generate-btn');
        const currentNumberElement = document.getElementById('current-number');
        const messageElement = document.getElementById('message');

        let playerNames = [];
        let playerCards = [];
        let numbersCalled = [];
        let currentNumber = null;

        // Start Game: Collect player names and initialize cards
        startGameBtn.addEventListener('click', () => {
            const name1 = document.getElementById('player1').value.trim();
            const name2 = document.getElementById('player2').value.trim();
            const name3 = document.getElementById('player3').value.trim();
            const name4 = document.getElementById('player4').value.trim();

            if (name1 && name2 && name3 && name4) {
                playerNames = [name1, name2, name3, name4];
                playerCards = [];
                for (let i = 0; i < 4; i++) {
                    playerCards.push(generateBingoCard());
                }
                renderPlayers();
                playerNamesForm.style.display = 'none';
                gameArea.style.display = 'block';
            } else {
                alert('Please enter all player names!');
            }
        });

        // Generate a Bingo card for a player
        function generateBingoCard() {
            let cardNumbers = [];
            for (let col = 0; col < 5; col++) {
                let colNumbers = [];
                for (let row = 0; row < 5; row++) {
                    let num;
                    if (col === 2 && row === 2) {
                        num = 'Free';  // Middle space
                    } else {
                        switch (col) {
                            case 0:
                                num = getRandomNumber(1, 15);
                                break;
                            case 1:
                                num = getRandomNumber(16, 30);
                                break;
                            case 2:
                                num = getRandomNumber(31, 45);
                                break;
                            case 3:
                                num = getRandomNumber(46, 60);
                                break;
                            case 4:
                                num = getRandomNumber(61, 75);
                                break;
                        }
                    }
                    colNumbers.push(num);
                }
                cardNumbers.push(colNumbers);
            }
            return cardNumbers;
        }

        // Random Number Generator
        function getRandomNumber(min, max) {
            let num;
            do {
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (numbersCalled.includes(num));
            numbersCalled.push(num);
            return num;
        }

        // Render the Bingo cards for all players
        function renderPlayers() {
            playerContainer.innerHTML = '';
            playerNames.forEach((name, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.classList.add('player');
                playerDiv.innerHTML = `<h3>${name}'s Bingo Card</h3><div class="bingo-card" id="player-${index}"></div>`;
                playerContainer.appendChild(playerDiv);
                renderBingoCard(playerCards[index], index);
            });
        }

        // Render a single Bingo card
        function renderBingoCard(cardNumbers, playerIndex) {
            const cardDiv = document.getElementById(`player-${playerIndex}`);
            cardDiv.innerHTML = '';  // Clear previous card
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    let cellValue = cardNumbers[col][row];
                    let cell = document.createElement('div');
                    cell.classList.add('card-cell');
                    if (cellValue === 'Free') {
                        cell.classList.add('free-space');
                        cell.textContent = 'Free';
                    } else {
                        cell.textContent = cellValue;
                        cell.addEventListener('click', () => toggleCell(playerIndex, cell, cellValue));
                    }
                    cardDiv.appendChild(cell);
                }
            }
        }

        // Toggle Cell Marked/Unmarked
        function toggleCell(playerIndex, cell, value) {
            if (value !== 'Free') {
                cell.style.backgroundColor = cell.style.backgroundColor === 'rgb(0, 204, 255)' ? '#f0f0f0' : '#00ccff';
                playerCards[playerIndex].forEach((col, colIndex) => {
                    col.forEach((num, rowIndex) => {
                        if (num === value) {
                            playerCards[playerIndex][colIndex][rowIndex] = 'Marked';
                        }
                    });
                });
            }
        }

        // Generate and display the next random Bingo number
        generateBtn.addEventListener('click', () => {
            if (numbersCalled.length >= 75) {
                messageElement.textContent = 'All numbers have been called!';
                return;
            }
            let number = getRandomNumber(1, 75);
            currentNumber = number;
            currentNumberElement.textContent = `Current Number: ${number}`;
        });
    </script>
</body>
</html>
